buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.8.RELEASE")
        classpath("org.thymeleaf:thymeleaf:3.0.8.RELEASE")
        classpath("au.com.dius:pact-jvm-provider-gradle_2.12:3.5.10")
    }
}

allprojects {
  apply plugin: 'java'
  apply plugin: 'idea'

  repositories {
     mavenCentral()
  }
}

subprojects {
  apply plugin: 'org.springframework.boot'

  sourceCompatibility = 1.8
  targetCompatibility = 1.8

  dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-thymeleaf")
    compile("org.springframework.boot:spring-boot-devtools")
    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile("junit:junit")
    testCompile("au.com.dius:pact-jvm-consumer-junit_2.12:3.5.12")
    testCompile("au.com.dius:pact-jvm-consumer-java8_2.12:3.5.12")
      compile group: 'org.json', name: 'json', version: '20180813'
  }

}

project(':student-consumer') {
    version '1.0.0'
    apply plugin: 'au.com.dius.pact'
    jar {
        baseName = 'student-consumer'
        version =  '1.0.0'
    }

    test {
        systemProperties['pact.rootDir'] = "$rootDir/Pacts"
    }
    pact {
        publish {
            pactDirectory = "$rootDir/Pacts"

            pactBrokerUrl = "http://localhost"
            pactBrokerUsername = ""
            pactBrokerPassword = ""

            // This is to local Pact Broker in Docker
//            pactBrokerUrl = "http://localhost"
        }
    }
}


project(':student-provider') {
    apply plugin: 'au.com.dius.pact'

    jar {
        baseName = 'student-provider'
        version = '1.0.0'
    }

    pact {
        serviceProviders {
            StudentProvider {
                protocol = 'http'
                host = 'localhost'
                port = 8080
                path = '/'

                // Test Pacts from local Student
                hasPactWith('Student - Base contract') {
                    pactSource = file("$rootDir/Pacts/StudentConsumer-StudentProvider.json")
                }

                hasPactsWith('Students - All contracts') {
                    pactFileLocation = file("$rootDir/Pacts")
                }

                // Test Pacts from Pact Broker
                hasPactsFromPactBroker("http://localhost")

            }
        }
    }

}